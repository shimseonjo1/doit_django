<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
    {%for post in post_list%}
    <hr>
    <h2>
        <a href="{{post.get_absolute_url}}">{{post.title}}</a> 
    </h2>
    <h4>{{post.create_at}}</h4>
    <p>{{post.content}}</p>
    {%endfor%}
</body>
</html>
